<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cross-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="16" cy="16" r="14" fill="url(#bg-gradient)" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Medical cross -->
  <g transform="translate(16,16)">
    <!-- Vertical bar -->
    <rect x="-1.5" y="-8" width="3" height="16" fill="#ffffff" rx="1.5"/>
    <!-- Horizontal bar -->
    <rect x="-8" y="-1.5" width="16" height="3" fill="#ffffff" rx="1.5"/>
    
    <!-- Small heart accent -->
    <g transform="translate(0,-2) scale(0.4)">
      <path d="M0 6c-1.5-1.5-4-3.5-4-6.5 0-1.5 1.2-2.5 2.5-2.5 0.8 0 1.5 0.5 2 1.2 0.5-0.7 1.2-1.2 2-1.2 1.3 0 2.5 1 2.5 2.5 0 3-2.5 5-4 6.5z" fill="url(#cross-gradient)"/>
    </g>
  </g>
</svg>